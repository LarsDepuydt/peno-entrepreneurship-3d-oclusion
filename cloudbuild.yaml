steps:
- name: 'docker/build-push-action:1.0'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    export DOCKER_BUILDKIT=1 &&
    export TAG_NAME=gcr.io/$PROJECT_ID/backend:$COMMIT_SHA &&
    export DOCKERFILE_PATH=./Dockerfile &&
    docker buildx build --platform linux/amd64 -t $TAG_NAME -f $DOCKERFILE_PATH --push .
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args:
    - 'run'
    - 'deploy'
    - 'backend-service'
    - '--image'
    - 'gcr.io/$PROJECT_ID/backend:$COMMIT_SHA'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--set-env-vars'
    - 'CLOUD_SQL_CONNECTION_NAME=relu-backend:europe-west1:relu-sql-db'
images:
- 'gcr.io/$PROJECT_ID/backend:$COMMIT_SHA'

