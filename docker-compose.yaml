version: "3.8"

services:
  db: 
    image: postgres:15.2
    ports:
      - "5430:5432"
    environment:
      POSTGRES_PASSWORD: &postgres_password "docker1"
      POSTGRES_USER: &postgres_user "docker"
      POSTGRES_DB: &db_name "patient_server"
    volumes:
      - "dbdata://var/lib/psotgresql/data"
  app:
    &app
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    volumes:
      - .:/usr/src/app
      - gomod-cache:/go/pkg/mod
      - gobuild-cache:/.cache/go-build
    entrypoint: "bash -c"
  backend:
    <<: *app
    image: 'patient_server'
    environment:
      DB_PASSWORD: &postgres_password
      DB_USER: &postgres_user
      DB_NAME: &db_name
    links:
      - db
    restart: always
    working_dir: /usr/src/app/backend
    ports:
      - "3000:3000"
    entrypoint: "nodemon --ext go,yaml --signal SIGTERM --exec go run cmd/main.go"
  # web:
  #   build:
  #     context: ./frontend
  #   ports:
  #     - "8080:8080"
volumes:
  dbdata: {}
  gomod-cache: {}
  gobuild-cache: {}
 