syntax = "proto3";

package threedoclusion.v1;

option go_package = "github.com/LarsDepuydt/peno-entrepreneurship-3d-oclusion";

service ScanService {
  rpc Scan(ScanRequest) returns (ScanResponse) {}
  rpc Tag(TagRequest) returns (TagResponse) {}

  rpc SendVR(SendToVRRequest) returns (SendToVRResponse) {}
  rpc Waiting(WaitingRequest) returns (stream WaitingResponse) {}
}

message ScanRequest {
  string id = 1;
}

message ScanResponse {
  string name = 1;
}

message TagRequest {
  string id = 1;
}

message TagResponse {
  string id = 1;
  string color = 2;
  string text = 3;
}

message SendToVRRequest {
  int32 clientId = 1;
  int32 scanId = 2;
}

message SendToVRResponse {
  string feedback = 1;
}

message WaitingRequest {
  int32 uniqueCode = 1;
}

message WaitingResponse {
  bool redirect = 1;
  string url = 2;
}