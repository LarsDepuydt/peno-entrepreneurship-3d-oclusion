syntax = "proto3";

package threedoclusion.v1;

option go_package = "github.com/LarsDepuydt/peno-entrepreneurship-3d-oclusion";

service ScanService {
  rpc Scan(ScanRequest) returns (ScanResponse) {}
  rpc Tag(TagRequest) returns (TagResponse) {}

  rpc SendVR(SendVRRequest) returns (SendVRResponse) {}
  rpc Waiting(WaitingRequest) returns (stream WaitingResponse) {}
}

message ScanRequest {
  string id = 1;
}

message ScanResponse {
  string name = 1;
}

message TagRequest {
  string id = 1;
}

message TagResponse {
  string id = 1;
  string color = 2;
  string text = 3;
}


message SendVRRequest {
  int32 client_id = 1;
  int32 scan_id = 2;
}

message SendVRResponse {
  string feedback = 1;
}

message WaitingRequest {
  int32 unique_code = 1;
}

message WaitingResponse {
  bool redirect = 1;
  string url = 2;
}