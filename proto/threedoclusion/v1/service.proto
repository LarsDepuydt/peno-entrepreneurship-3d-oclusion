syntax = "proto3";

package threedoclusion.v1;

option go_package = "github.com/LarsDepuydt/peno-entrepreneurship-3d-oclusie";

service ScanService {
  rpc Scan(ScanRequest) returns (ScanResponse) {}
  rpc Tag(TagRequest) returns (TagResponse) {}
}

message ScanRequest {
  string id = 1;
}

message ScanResponse {
  string name = 1;
}

message TagRequest {
  string id = 1;
}

message TagResponse {
  string id = 1;
  string color = 2;
  string text = 3;
}